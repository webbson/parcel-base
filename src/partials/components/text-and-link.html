<!--
  heading: Heading text
  <content>: Paragraphs or other html
  url: link url
  target: link target
  link: link text
-->
<div class="text-and-link">
  <h2 class="text-and-link__heading">{{heading}}</h2>
  <div class="text-and-link__content">
    <content></content>
  </div>
  <a class="text-and-link__link" href="{{url}}" target="{{target}}">{{link}}</a>
</div>
